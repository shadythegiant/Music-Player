<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <title>JS Project 1</title>
  </head>
  <body>
    <div class="container">
      <h1 class="center-align">My contacts</h1>
      <input type="text" id="filterInput" placeholder="Search Names " />
      <ul id="names" class="collection with-header">
        <!-- A list  -->
        <li class="collection-header">
          <h5>A</h5>
        </li>
        <li class="collection-item">
          <a href="#"> Abe</a>
        </li>
        <li class="collection-item">
          <a href="#"> Adam</a>
        </li>
        <li class="collection-item">
          <a href="#"> Alan</a>
        </li>
        <li class="collection-item">
          <a href="#"> Anna</a>
        </li>

        <!-- B list  -->

        <li class="collection-header">
          <h5>B</h5>
        </li>
        <li class="collection-item">
          <a href="#"> Beth</a>
        </li>
        <li class="collection-item">
          <a href="#"> Bell</a>
        </li>
        <li class="collection-item">
          <a href="#"> Bob</a>
        </li>
        <li class="collection-item">
          <a href="#"> Brad</a>
        </li>

        <!-- C list  -->

        <li class="collection-header">
          <h5>C</h5>
        </li>
        <li class="collection-item">
          <a href="#"> Carrie</a>
        </li>
        <li class="collection-item">
          <a href="#"> Cathie</a>
        </li>
        <li class="collection-item">
          <a href="#"> Courtney</a>
        </li>
      </ul>
    </div>
    <script>
      // get input element
      let filterInput = document.getElementById("filterInput");
      // Add event Listener
      filterInput.addEventListener("keyup", filterNames);
      function filterNames() {
        // get value of input
        let filterValue = document
          .getElementById("filterInput")
          .value.toUpperCase();
        //   Get names UL
        let ul = document.getElementById("names");
        // Get Items
        let li = ul.querySelectorAll("li.collection-item");

        // loop through collection-items li
        for (let i = 0; i < li.length; i++) {
          let a = li[i].getElementsByTagName("a")[0];
          //   if matched
          if (a.innerHTML.toUpperCase().indexOf(filterValue) > -1) {
            li[i].style.display = "";
          } else {
            li[i].style.display = "none";
          }
        }
      }
    </script>
  </body>
</html>
